<div>
    <h2>Your Todo List</h2>
    <form (ngSubmit)="addTask()">
      <input type="text" placeholder="New Task" [(ngModel)]="newTask" name="task" required />
      <label>Priority:</label>
      <select [(ngModel)]="taskPriority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="date" [(ngModel)]="dueDate" name="dueDate" required />
      <button type="submit">Add Task</button>
    </form>
  
    <ul>
      <li *ngFor="let task of tasks">
        <span [ngStyle]="{'color': getPriorityColor(task.priority)}">{{ task.task }} ({{ task.priority }}) - Due: {{ task.dueDate }}</span>
        <button (click)="deleteTask(task)">Delete</button>
      </li>
    </ul>
  </div>
