<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="todo-list.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<div>
  <h2>Your Todo List</h2>
  <form (ngSubmit)="addTask(taskInput.value, prioritySelect.value, dueDateInput.value)">
    <input #taskInput type="text" placeholder="New Task" required />

    <label>Priority:</label>
    <select #prioritySelect required>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <input #dueDateInput type="date" required />

    <button type="submit">Add Task</button>
  </form>

  <ul>
    <li *ngFor="let task of tasks">
      <button (click)="deleteTask(task)">Delete</button>
    </li>
  </ul>
</div>
