<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="login.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>


<h1>login</h1>
<form  (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" formControlName="email" id="email" required />
      <!-- Show error if email field is invalid -->
      <div *ngIf="isInvalid('email')">
        <small class="error">Please enter a valid email.</small>
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" formControlName="password" id="password" required />
      <!-- Show error if password field is invalid -->
      <div *ngIf="isInvalid('password')">
        <small class="error">Password must be at least 6 characters long.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
    <!-- Display login error if authentication fails -->
    <div *ngIf="loginError" class="error">
      {{ loginError }}
    </div>
  </form>
